<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Dropdown Example</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <!-- Header content here -->
    </header>

    <section class="filters">
        <div class="filter" id="locationFilter">
            <h3>Locations</h3>
            <ul class="popover">
                <li>
                    <h2>State Name</h2>
                    <ul>
                        <li>City Name</li>
                        <!-- More cities here -->
                    </ul>
                </li>
                <!-- More states here -->
            </ul>
        </div>
        <div class="filter" id="amenitiesFilter">
            <h3>Amenities</h3>
            <ul class="popover">
                <!-- Amenities here -->
                <li>Fake Amenity</li>
            </ul>
        </div>
    </section>

    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
