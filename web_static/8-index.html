<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results Page</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <!-- Header content goes here -->
    </header>

    <div class="container">
        <section class="filters">
            <!-- Filters box with dropdown list goes here -->
        </section>

        <section class="results">
            <!-- Place article with additional information goes here -->
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">
                    $price
                </div>
                <div class="information">
                    <div class="max_guest">
                        <!-- Icon and fake text for number of guests -->
                    </div>
                    <div class="number_rooms">
                        <!-- Icon and fake text for number of bedrooms -->
                    </div>
                    <div class="number_bathrooms">
                        <!-- Icon and fake text for number of bathrooms -->
                    </div>
                </div>
                <div class="user">
                    Owner: <strong>Fake Owner Name</strong>
                </div>
                <div class="description">
                    <!-- Description of the place goes here -->
                </div>
            </article>
            <!-- Additional place articles go here -->
        </section>
    </div>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
